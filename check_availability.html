<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Availability UPDATED TODAY</title>
    <script src="{{ url_for('static', filename='js/all.js')}}"></script>

<!-- Core theme CSS (includes Bootstrap)-->
<link href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row my-3">
            <div class="col-md-10">
                <h2>Sign Up Form</h2>
        <form>
        <div class=" row mb-2">
            <div class="col-2">
                <label>Enter Username</label>
            </div>
            <div class="col">
                <input type="text" name="username" id="username" class="form-control">
            </div>
            <div class="col">
                <button class="btn btn-sm btn-danger" type="button" id="check">Check Username</button>
            </div>
        </div>
        <div class=" row mb-2">
            <div class="col-2">
                <label>Enter Email</label>
            </div>
            <div class="col">
                <input type="text" name="email" class="form-control">
            </div>
        </div>
        <div class=" row mb-2">
            <div class="col">
                <button class="btn btn-success" id="btnsubmit">Submit My Form Form</button>
            </div>
             
        </div>
    </form>
</div>
</div>
</div>

<script src="{{ url_for('static',filename='js/jquery.js')}}"></script>

<script type="text/javascript">
$(document).ready(function(){
    $("#check").click(function(){
        var username = $('#username').val()
        data2send = "us="+username        
        $.ajax({
            url:"/check/result",
            type:"get",
            data:data2send,
            success:function(msg){
                if (msg =="Username is taken"){
                    alert(msg)
                    $('#btnsubmit').attr('disabled','disabled')
                }else{
                    alert(msg)
                    $('#btnsubmit').removeAttr('disabled')
                }
                 
            },
            error:function(err){}
        })

    })
})
</script>
</body>
</html>
